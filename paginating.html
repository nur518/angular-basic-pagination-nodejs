    <div *ngIf="(users$ | async).totalPage > 1" class="rounded-lg bg-white p-2 shadow-md w-fit h-auto">
      <ul class="flex items-center space-x-1">
        <li class="flex items-center">
          <button #prevBtn [value]="(users$ | async).currentPage - 1" (click)="paginateHandler(+prevBtn.value)"
            type="button" class="p-2 block disabled:opacity-50" [disabled]="(users$ | async).currentPage === 1">
            <svg width="5" height="9" viewBox="0 0 5 9" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_664_12999)">
                <path d="M4.91797 8.16669L0.834635 4.08335L4.91797 1.89543e-05" stroke="#2A39EA" stroke-linecap="round"
                  stroke-linejoin="round" />
              </g>
              <defs>
                <clipPath id="clip0_664_12999">
                  <rect width="4.08333" height="8.16667" fill="white"
                    transform="translate(4.91797 8.16669) rotate(-180)" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </li>
        <li (click)="paginateHandler(i+1)"
          *ngFor="let item of [].constructor((users$ | async).totalPage); let i = index">
          <button type="button" [class.active]="(i+1) === (users$ | async).currentPage"
            class="paginate-btn text-primary text-xs font-normal p-2">{{i+1}}</button>
        </li>
        <li class="flex items-center">
          <button #nextBtn [value]="(users$ | async).currentPage + 1" (click)="paginateHandler(+nextBtn.value)"
            type="button" class="p-2 block disabled:opacity-50"
            [disabled]="(users$ | async).currentPage === (users$ | async).totalPage">
            <svg width="6" height="9" viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.917969 0L5.0013 4.08333L0.917969 8.16667" stroke="#2A39EA" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
